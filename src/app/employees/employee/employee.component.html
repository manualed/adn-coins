<div class="card ">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form #empleadoForm="ngForm">
      <div class="form-group row">
        <label for="tipoDocumento" class="col-form-label col-sm-2">Tipo Documento</label>
        <div class="col-sm-6">
          <select name="tipoDocumento" [(ngModel)]="employee.tipoDocumento" required>
            <option [value]="item" *ngFor="let item of listaTipoDocumentos">{{item}}</option>
          </select> 
        </div>
      </div>
      <div class="form-group row">
        <label for="numeroDocumento" class="col-form-label col-sm-2">Documento</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" [(ngModel)]="employee.numeroDocumento" name="numeroDocumento" required minlength="3" #numeroDocumento="ngModel">
          <div class="alert alert-danger" *ngIf="numeroDocumento.invalid && (numeroDocumento.dirty || numeroDocumento.touched)">
            <div *ngIf="numeroDocumento.errors.required">
              Campo requerido
            </div>
            <div *ngIf="numeroDocumento.errors.minlength">
              Campo de minimo 3 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="employee.primerNombre" name="nombre" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="employee.primerApellido" name="apellido" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="employee.email" name="email" required email #email="ngModel">
          <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">
              Campo requerido
            </div>
            <div *ngIf="email.errors.email">
              Campo debe tener formato valido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="fechaNacimiento" class="col-form-label col-sm-2">Fecha Nacimiento</label>
        <div class="col-sm-6">
          <input type="date" class="form-control" [(ngModel)]="employee.fechaNacimiento" name="fechaNacimiento" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="fechaIngreso" class="col-form-label col-sm-2">Fecha Ingreso</label>
        <div class="col-sm-6">
          <input type="date" class="form-control" [(ngModel)]="employee.fechaIngreso" name="fechaIngreso" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!employee.idEmpleado else elseBlock" [disabled]="!empleadoForm.form.valid" >Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!empleadoForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
